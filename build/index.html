<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body class="min-h-screen bg-theme-bg font-serif md:">
    <header class="p-8 bg-theme-secondary shadow-md sticky top-0 md:block hidden ">
        <section class="grid place-items-center">
            <button class="add-book-button text-theme-secondary bg-theme-primary border-4 border-theme-primary px-7 py-3.5 rounded-2xl font-bold text-4xl hover:bg-theme-secondary hover:text-theme-primary">NEW BOOK</button>
        </section>
    </header>
    <main class="max-w-7xl mx-auto">
        <section id="book-section" class="fixed top-0 left-0 w-screen h-screen place-items-center hidden opacity-95">
            <form id="book-form" action="" class="rounded-xl bg-theme-primary text-theme-secondary text-2xl p-16 flex flex-col">
                <label class="mb-2" for="title">Title *</label>
                <input class="mb-6 border-4 border-theme-primary rounded-[0.5rem] text-theme-text px-1 focus:outline-theme-secondary focus:" type="text" name="title" id="title">
                 
                <label class="mb-2" for="author">Author *</label>
                <input class="mb-6 border-4 border-theme-primary rounded-[0.5rem] text-theme-text px-1 focus:outline-theme-secondary focus:" type="text" name="author" id="author">

                <label class="mb-2" for="pages">No. of Pages *</label>
                <input class="mb-6 border-4 border-theme-primary rounded-[0.5rem] text-theme-text px-1 focus:outline-theme-secondary focus:" type="text" name="pages" id="pages">

                <label class="mb-2" for="read">Already read (Yes/No) *</label>
                <input class="mb-6 border-4 border-theme-primary rounded-[0.5rem] text-theme-text px-1 focus:outline-theme-secondary focus:" type="text" name="read" id="read">

                <hr class=" w-2/3 self-center my-2">

                <div class="flex justify-center mt-6 gap-6">
                    <button id="cancel" class="rounded-md bg-theme-secondary text-theme-primary font-bold px-4 py-2 border-4 border-theme-secondary hover:bg-theme-primary hover:text-theme-secondary" type="button">Cancel</button>
                    <button id="submit" class="flex-auto rounded-md bg-theme-secondary text-theme-primary font-bold px-4 py-2 border-4 border-theme-secondary hover:bg-theme-primary hover:text-theme-secondary" type="submit">Submit</button>
                </div>
            </form>
        </section>

        <div id="template" data-index="" class="col-span-1 hidden bg-[#ffedd5] shadow-xl rounded-2xl border-l-8 border-theme-accent text-center text-2xl p-6  flex-col gap-8">
            <h2 id="title-template" class="font-bold text-3xl"></h2>
            <p id="author-template"></p>
            <p id="pages-template"></p>
            <p id="read-template"></p>
            <div class="flex justify-center gap-4">
                <button class="delete-button text-theme-secondary bg-theme-primary border-4 border-theme-primary px-4 py-1 rounded-xl font-bold text-xl hover:bg-theme-secondary hover:text-theme-primary">Delete</button>
                <button class="edit-button flex-auto text-theme-secondary bg-theme-primary border-4 border-theme-primary px-4 py-1 rounded-xl font-bold text-xl hover:bg-theme-secondary hover:text-theme-primary">Edit</button>
            </div>
        </div>

        <h1 class="text-5xl grid place-items-center m-8 text-theme-accent font-bold">My Books</h1>

        <section id="books" class=" py-6 grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-8"></section>
    </main>
</body>
</html>
